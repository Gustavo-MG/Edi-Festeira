    <style>
        .loca {
            text-align: center;
            font-size: 27px;
            color: rgb(78, 64, 0);
        }
        .lo, a {
            text-align: center;
            font-size: 20px;
            color: rgb(78, 64, 0);
        }
        img { 
            margin: 0 01%;
            padding: 1px;
        }
        .title {
            font-size: 30px;
            text-align: center;
            color: rgb(161, 133, 9);
        }

        .subtitulo {
            font-size: 20px;
            text-align: center;
            color: rgb(78, 64, 0);
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-items {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .prev {
            left: 10px;
            transform: translateY(-50%);
        }

        .next {
            right: 10px;
            transform: translateY(-50%);
        }
    </style>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll(".carousel-item");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");

        function updateCarousel() {
            const offset = -currentIndex * 100;
            document.querySelector(".carousel-items").style.transform = `translateX(${offset}%)`;
        }

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        });

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            updateCarousel();
        });

    </script>

</body>
